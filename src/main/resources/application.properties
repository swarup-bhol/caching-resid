spring.application.name=caching-redis


spring.datasource.url=jdbc:mysql://localhost:3306/redisdemo?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=swarupbhol
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true
springdoc.enable-native-support=true


spring.cache.redis.time-to-live=60000
spring.cache.type = redis
spring.cache.type.host = localhost
spring.cache.type.port = 6379